<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div id="listaEmpresas">
			<table class="table table-hover">
				<thead>
					<tr align="center">
						<th>Nome</th>
						<th>Endereco</th>
						<th>Telefone</th>
						<th>Capacidade de Carros</th>
						<th>Capacidade de Motos</th>
						<th></th>
					</tr>
				</thead>
				<tr th:each="empresa : ${empresas}" align="center">
					<td><span th:text=${empresa.nome}></span></td>
					<td><span th:text=${empresa.endereco}></span></td>
					<td><span th:text=${empresa.telefone}></span></td>
					<td><span th:text=${empresa.qtdcarro}></span></td>
					<td><span th:text=${empresa.qtdmoto}></span></td>
					<td><a href="veiculosempresa" class="btn btn-lg btn-primary">Entrar</a></td>
					<td>
						<form action="apagarEmpresa/${empresa.cnpj}">
							<button type="submit" class="btn btn-lg btn-danger">Apagar</button>
						</form>
					</td>
				</tr>

			</table>
		</div>
	</div>
</body>
</html>
