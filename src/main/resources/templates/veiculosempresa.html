<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>

	<div class="container">
		<div id="veiculosEmpresa">
			<h1 align="center">Veiculos Estacionados</h1>
			<table class="table table-hover">
				<thead>
					<tr align="center">
						<th>Placa</th>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Cor</th>
						<th>Tipo de Veiculo</th>
					</tr>
				</thead>
				<tr th:each="veiculo : ${veiculos}" align="center">
					<td><span th:text=${veiculo.placa}></span></td>
					<td><span th:text=${veiculo.modelo}></span></td>
					<td><span th:text=${veiculo.marca}></span></td>
					<td><span th:text=${veiculo.cor}></span></td>
					<td><span th:text=${veiculo.tipo}></span></td>
					<td><span th:text=${veiculo.entrada}></span></td>
				</tr>
			</table>
		</div>
		<hr />
		<h3 align="center">Novo Veiculo</h3>
		<form action="salvarVeiculo" method="post">
			<div class="form-group">
				<label for="placa">Placa</label> <input type="text"
					class="form-control" id="placa" name="placa"
					placeholder="Placa" required="required" />
			</div>
			<div class="form-group">
				<label for="modelo">Modelo</label> <input type="text"
					class="form-control" id="modelo" name="modelo" placeholder="Modelo"
					required="required" />
			</div>
			<div class="form-group">
				<label for="marca">Marca</label> <input type="text"
					class="form-control" id="marca" name="marca" placeholder="Marca"
					required="required" />
			</div>
			<div class="form-group">
				<label for="cor">Cor</label> <input type="text" class="form-control"
					id="cor" name="cor" placeholder="Cor" required="required" />
			</div>
			<div class="form-group">
				<label for="tipo">Tipo</label> <br> <input type="radio"
					name="tipo" value="Moto" required="required"> Moto <input
					type="radio" name="tipo" value="Carro"> Carro
			</div>
			<button type="submit" class="btn btn-success">Cadastrar</button>
		</form>
	</div>
	<script type="text/javascript">
    $("#placa").mask("AAA-9999");
    </script>
</body>
</html>
